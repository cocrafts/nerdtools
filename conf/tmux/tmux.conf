# Enable true color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Enable mouse support
set -g mouse on

# Rebind keys
set -g prefix C-o

# # Status bar styling
set -g status-position top
set -g status-style bg=#37384f,fg=#ABB2BF
set -g status-left "#[fg=#15161e,bg=#7aa2f7,bold]#{prefix_highlight}#[fg=#7aa2f7] #S #[fg=#3b4261]#[fg=#7aa2f7,bg=#3b4261]#(whoami)#[fg=#3b4261,bg=#37384f] #[fg=#3b4261,bg=#37384f] "
set -g status-right "#[fg=#3b4261]#[fg=#3b4261,bg=#16161e]#[fg=#7aa2f7,bg=#3b4261] %Y-%m-%d #[fg=#7aa2f7,bg=#3b4261]#[fg=#15161e,bg=#7aa2f7] %H:%M "

# # Window status with powerline separators
set -g window-status-format "#[fg=#24283b,bg=#16161e]#[fg=#565f89,bg=#24283b] #I #W#{?window_flags,#{window_flags}, } #[fg=#24283b,bg=#16161e]"
set -g window-status-current-format "#[fg=#7aa2f7,bg=#37384f]#[fg=#1a1b26,bg=#7aa2f7,bold]#I #W#{?window_flags,#{window_flags}, }#[fg=#7aa2f7,bg=#37384f]"
# set -g window-status-separator ""

# Pane border colors
set -g pane-border-style fg=#3b4261
set -g pane-active-border-style fg=#7aa2f7

bind '"' split-window -v -p 28
bind '%' split-window -h -p 32

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Initialize TPM (keep this line at the very bottom)
run '~/.config/tmux/plugins/tpm/tpm'
